<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>DeLijn - Vehicles</title>
    <meta name='viewport' content='initial-scale=1.0 maximum-scale=1.0'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="/static/vehicles.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stops">Stops</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/vehicles">Vehicles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Select</h1>
            <select class="form-control selectpicker" id="select-vehicle" data-live-search="true">
                <option selected>Please select a stop</option>
                {% for vehicle in vehicles['data'] %}
                <option id="{{vehicle['id']}}" >
                    {{ types[vehicle['vehicle_type']] }}: {{ vehicle['entity_number'] }} - {{ vehicle['vehicle_number'] }}
                </option>
                {% endfor %}
            </select>
            <div id="vehicle_info">Vehicle info</div>
        </div>
        <div class="col-6">
            <h1>Rate</h1>
            <form id="rateVehicle">
                <input name="email" class="form-control" type="email" placeholder="Email" required>
                <input name="password" class="form-control" type="text" placeholder="Password" required>
                <input name="rating" class="form-control" type="number" min="0" max="5" placeholder="Rating" required>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <h1>Delete vehicle</h1>
            <form id="deleteVehicle">
                <input name="email" class="form-control" type="email" placeholder="Email" required>
                <input name="password" class="form-control" type="text" placeholder="Password" required>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
        <div class="col-6">
            <h1>Add vehicle</h1>
            <form id="addVehicle">
                <input name="email" class="form-control" type="email" placeholder="Email" required>
                <input name="password" class="form-control" type="text" placeholder="Password" required>
                <input name="entity_number" class="form-control" type="number" min="0" placeholder="Entity number"
                       required>
                <input name="vehicle_number" class="form-control" type="number" min="0" placeholder="Vehicle number"
                       required>
                <select id="type_selector" name="vehicle_type" class="custom-select">
                    {% for type in types %}
                    <option value="{{type}}">{{ types[type] }}</option>
                    {% endfor %}
                </select>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <h1>Delete vehicle rating</h1>
            <form id="deleteVehicleRating">
                <input name="email" class="form-control" type="email" placeholder="Email" required>
                <input name="password" class="form-control" type="text" placeholder="Password" required>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
    </div>

</div>
</body>

</html>
